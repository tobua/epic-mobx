name: push

on:
  push:
    branches: [main]

jobs:
  test-demo-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - name: ğŸ§ª Test
        run: npm test
      - name: ğŸš§ Build
        run: npm run build
      - name: ğŸ› ï¸ Build Demo
        run: |
          cd demo
          npm install --legacy-peer-deps
          npx papua build
      - name: ğŸš€ Deploy Demo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: demo
          folder: demo/dist
      - name: ğŸ“¢ Release
        uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
